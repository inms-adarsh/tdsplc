<div class="page-layout carded left-sidenav single-scroll" id="requests" layout="row">

    <!-- TOP BACKGROUND -->
    <div class="top-bg md-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- SIDENAV -->
    <!--<md-sidenav class="sidenav" md-is-locked-open="$mdMedia('gt-md')" md-component-id="sidenav"
     ng-include="'app/main/apps/requests/views/list-view/sidenavs/main-sidenav.html'" ms-scroll
                ms-sidenav-helper>

    </md-sidenav>-->
    <!-- / SIDENAV -->

    <!-- CENTER -->
    <div class="center" flex>

        <!-- CONTENT HEADER -->
        <div class="header" layout="row" layout-align="start center">

            <div class="logo" layout="row" layout-align="start center">
                <span class="logo-icon">
                    <md-icon md-font-icon="icon-sale" class="icon"></md-icon>
                </span>
                <span class="logo-text" translate="TINREQUESTS.TITLE"></span>
            </div>

        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">


            <!-- CONTENT TOOLBAR -->
            <!-- / CONTENT TOOLBAR -->
            <!-- CONTENT -->
            <md-content class="content" flex>

                <!-- DEMO CONTENT -->
                <div layout="row">
                    <div class="widget-container" flex="50">
                        <div id="request-form" dx-form="vm.tdsRequestForm"></div>
                        <div dx-button="vm.eTdSButtonOptions"></div>
                    </div>
                    <div class="widget-container" flex="50">
                        <div id="request-form" dx-form="vm.ackRequestForm"></div>
                        <div dx-button="vm.ackButtonOptions"></div>
                    </div>

                </div>
                <!-- / DEMO CONTENT -->

            </md-content>
            <!-- / CONTENT -->

        </div>


            <!-- CONTENT TOOLBAR -->
            <!-- / CONTENT TOOLBAR -->
            <!-- CONTENT -->
            <div class="popup" dx-popup="vm.assignedToPopupOptions">
                <div data-options="dxTemplate: { name:'info' }">
                    <div dx-data-grid="vm.employeeGrid"></div>
                    </br>
                    <div style="text-align:center">
                        <div dx-button="vm.assignButtonOptions"></div>
                    </div>
                </div>
            </div>
            <!-- DEMO CONTENT -->
            <md-card>
                <md-card-content>
                    <div ng-class="{'error-alert-message': vm.invalidRequest, 'success-alert-message': !vm.invalidRequest}" ng-show="vm.showAlertMessage">
                        <span>Last Request generated with {{vm.invalidRequest == true? 'Errors': 'Success'}} :
                            <a ng-click="showRequest()">Click to View</a>
                        </span>
                    </div>
                    <!-- CONTENT TOOLBAR -->
                    <!-- / CONTENT TOOLBAR -->
                    <!-- CONTENT -->
                    <div class="popup" dx-popup="vm.uploadPopupOptions">
                        <div data-options="dxTemplate: { name:'requestinfo' }">
                            <div id="request-form" dx-form="vm.requestForm"></div>
                            </br>
                            <div style="text-align:center">
                                <div dx-button="vm.requestButtonOptions"></div>
                            </div>
                        </div>
                    </div>

                    <div id="request-grid" dx-data-grid="vm.gridOptions"></div>
                    <!-- / DEMO CONTENT -->


                </md-card-content>
            </md-card>

            <!-- / CONTENT -->
    </div>
    <!-- / CENTER -->

</div>
