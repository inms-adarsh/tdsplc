<div class="page-layout carded left-sidenav single-scroll" id="customers" layout="row">

    <!-- TOP BACKGROUND -->
    <div class="top-bg md-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- SIDENAV -->
    <!--<md-sidenav class="sidenav" md-is-locked-open="$mdMedia('gt-md')" md-component-id="sidenav"
     ng-include="'app/main/apps/requests/views/list-view/sidenavs/main-sidenav.html'" ms-scroll
                ms-sidenav-helper>

    </md-sidenav>-->
    <!-- / SIDENAV -->

    <!-- CENTER -->
    <div class="center" flex>

        <!-- CONTENT HEADER -->
        <div class="header" layout="row" layout-align="start center">

            <div class="logo" layout="row" layout-align="start center">
                <span class="logo-icon">
                    <md-icon md-font-icon="icon-sale" class="icon"></md-icon>
                </span>
                <span class="logo-text" translate="RECORD.TITLE"></span>
            </div>

        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div layout="row">
            <md-card flex="25">
                <md-card-header>
                    <md-card-header-text>
                        <span class="md-title">Credit Balance</span>
                    </md-card-header-text>
                </md-card-header>
                <md-card-content>
                    <!-- / DEMO CONTENT -->
                    <span class="font-size-32">{{tenant.creditBalance || 0}}</span>
                </md-card-content>
            </md-card>
            <md-card flex="25">
                    <md-card-header>
                        <md-card-header-text>
                            <span class="md-title">Debit Balance</span>
                        </md-card-header-text>
                    </md-card-header>
                    <md-card-content>
                        <!-- / DEMO CONTENT -->
                        <span class="font-size-32">{{vm.debitBalance}}</span>
                    </md-card-content>
                </md-card>
            <md-card flex="25">
                <md-card-header>
                    <md-card-header-text>
                        <span class="md-title">Minimum Payment Required</span>
                    </md-card-header-text>
                </md-card-header>
                <md-card-content>
                    <!-- / DEMO CONTENT -->
                    <span class="font-size-32">{{vm.requiredBalance}}</span>
                </md-card-content>
            </md-card>
        </div>

        <div layout="row">
            <md-card flex="45">
                <md-card-header>
                    <md-card-header-text>
                        <span class="md-title">Pending Payment Requests</span>
                    </md-card-header-text>
                </md-card-header>
                <md-card-content>
                    <!-- / DEMO CONTENT -->
                    <div id="request-grid" dx-data-grid="vm.pendingPayments"></div>
                </md-card-content>
            </md-card>
            <md-card flex="45">
                <md-card-header>
                    <md-card-header-text>
                        <span class="md-title">All Pending Requests</span>
                    </md-card-header-text>
                </md-card-header>
                <md-card-content>
                    <!-- / DEMO CONTENT -->
                    <div class="popup" dx-popup="vm.assignedToPopupOptions">
                        <div data-options="dxTemplate: { name:'info' }">
                            <div dx-data-grid="vm.employeeGrid"></div>
                            </br>
                            <div style="text-align:center">
                                <div dx-button="vm.assignButtonOptions"></div>
                            </div>
                        </div>
                    </div>
                    <div id="request-grid" dx-data-grid="vm.gridOptions"></div>
                </md-card-content>
            </md-card>
            <!-- / CONTENT CARD -->
        </div>
    </div>
    <!-- / CENTER -->

</div>
