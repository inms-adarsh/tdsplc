<div class="page-layout carded left-sidenav single-scroll" id="requests" layout="row">

    <!-- TOP BACKGROUND -->
    <div class="top-bg md-accent-bg"></div>
    <!-- / TOP BACKGROUND -->
    
        <!-- SIDENAV -->
    <!--<md-sidenav class="sidenav" md-is-locked-open="$mdMedia('gt-md')" md-component-id="sidenav"
     ng-include="'app/main/apps/requests/views/list-view/sidenavs/main-sidenav.html'" ms-scroll
                ms-sidenav-helper>

    </md-sidenav>-->
    <!-- / SIDENAV -->

    <!-- CENTER -->
    <div class="center" flex>

        <!-- CONTENT HEADER -->
        <div class="header" layout="row" layout-align="start center">

            <div class="logo" layout="row" layout-align="start center">
                <span class="logo-icon">
                    <md-icon md-font-icon="icon-sale" class="icon"></md-icon>
                </span>
                <span class="logo-text" translate="RECORD.TITLE"></span>
            </div>

        </div>
        <!-- / CONTENT HEADER -->
      
        <!-- CONTENT CARD -->
        <div class="content-card">
            <!-- CONTENT TOOLBAR -->
            <!-- / CONTENT TOOLBAR -->
            <!-- CONTENT -->
            <md-content class="content" ms-scroll flex>
                
                <!-- DEMO CONTENT -->
                <form action="your-action" ng-submit="onFormSubmit($event)">
                    <div class="widget-container" style="margin-bottom: 10px; padding: 10px; border-bottom: 1px solid #ddd;">
                        <div dx-radio-group="vm.radioFileUpload"></div>
                    </div>
                    <div class="widget-container" ng-if="vm.multiRequest">
                        <div id="request-form" dx-form="vm.requestForm"></div>
                    </div>
                    <div class="widget-container" ng-if="!vm.multiRequest">
                            <div id="request-form" dx-form="vm.manualRequestForm"></div>
                    </div>
                    <div dx-button="vm.buttonOptions"></div>
                </form>
                
                <!-- / DEMO CONTENT -->

            </md-content>
            <!-- / CONTENT -->

        </div>
        <div class="content-card">

            <!-- <div id="progress" class="content" ng-show="vm.showProgressBar">
                <div id="progressBarStatus" dx-progress-bar="vm.progressBarOptions"></div>
            </div>
            <div id="progress" class="content" ng-show="vm.showAdditonalFileProgressBar">
                <div id="progressBarStatus" dx-progress-bar="vm.additonalFileProgressBarOptions"></div>
            </div> -->
            <div ng-class="{'error-alert-message': vm.invalidRequest, 'success-alert-message': !vm.invalidRequest}" ng-show="vm.showAlertMessage">
                <span>Last Request generated with {{vm.invalidRequest == true? 'Errors': 'Success'}} : <a ng-click="showRequest()">Click to View</a></span> 
            </div>
            <!-- CONTENT TOOLBAR -->
            <!-- / CONTENT TOOLBAR -->
            <!-- CONTENT -->
            <md-content class="content" ms-scroll flex>

              
                <div id="request-grid" dx-data-grid="vm.gridOptions"></div>
                <!-- / DEMO CONTENT -->

            </md-content>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
